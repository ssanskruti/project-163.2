<!DOCTYPE html>
<html>
    <head>
        <title>Paint Splash</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

        <script src="./shoot.js"></script>
        <script src="./walls.js"></script>
    </head>
    <body>
        <a-scene id="scene">

            <a-entity id="environment" environment="preset:default; skyType:gradient; lighting:point">
            </a-entity>

            <a-entity light="type: ambient; color: white; intensity:0.7"></a-entity>

            <a-plane id="ground" repeat="200 200" position="0 0 0" rotation="-90 0 0" height="200"
            width="200" static-body visible="false">
            </a-plane>

            <a-box id="right-wall" material="color: #5075bc" color="red" position="35 5 -15" rotation="0 -70 0"
            height="15" width="60" depth="1" static-body visible="true">
            </a-box> 

            <a-box id="right-wall" material="color: #5075bc" color="red" position="-35 5 -15" rotation="0 -70 0"
            height="15" width="60" depth="1" static-body visible="true">
            </a-box>

            <a-box id="back-wall" material="color: #5075bc" color="red" repeat="10 1 1" position="0 5 -40" rotation="0 0 0"
            height="15" width="90" depth="1" static-body visible="true">
            </a-box>
            
            <a-entity
                id="camera"
                camera
                position="0 1.6 15"
                wasd-controls
                look-controls="pointerLockEnabled: false"        
            >
                <a-entity id="weapon" gltf-model="#shooter" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1"></a-entity>
                <a-cursor></a-cursor>        
            </a-entity>

            <a-entity walls></a-entity>
            <a-entity bullets></a-entity>
        </a-scene>
    </body>
</html>
